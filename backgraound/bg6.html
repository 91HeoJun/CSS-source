<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bg</title>
    <style>
      .bg {
        width: 300px;
        height: 600px;
        border: 1px solid midnightblue;
        background-image: url("../img/bg.png");
        /* background-attachment: scroll; 기본값 : scroll | 이미지가 따라오게 할 경우 : fixed */
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
