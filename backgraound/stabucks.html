<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Display</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      section {
        height: 300px;
        border: 2px dashed lightgray;
      }
      .section2 {
        background: url("https://www.starbucks.co.kr/common/img/main/fav_prod_bg_new.jpg"); /*url로 Web 상 절대주소로 이미지 불러오기*/
        background-size: auto 100%; /*자동 사이즈 100%*/
        background-position: right bottom;
        background-attachment: fixed;
      }
    </style>
  </head>

  <body>
    <!--section.section$*@-->
    <section class="section1"></section>
    <section class="section2"></section>
    <section class="section3"></section>
    <section class="section4"></section>
    <section class="section5"></section>
  </body>
</html>
