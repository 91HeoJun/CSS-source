<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1:first-of-type {
        color: red;
      }
      h3:last-of-type {
        color: royalblue;
      }
      h4:nth-last-of-type(1) {
        text-decoration: underline;
      }
      h1 {
        background-color: midnightblue;
      }
      :not(h1) {
        background-color: springgreen;
      }
    </style>
  </head>
